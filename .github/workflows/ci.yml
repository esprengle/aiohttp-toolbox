name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    services:
      redis:
        image: redis
        ports:
          - 6379/tcp
      postgres:
        image: postgres:11
        ports:
          - 5432/tcp

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: install minimal
      run: make install-minimal
    - name: test minimal
      run: |
        printenv
        echo "${{ job.services.redis.ports['6379'] }}"
        echo "${{ job.services.postgres.ports['6379'] }}"

        make test-minimal
        mv .coverage .coverage.minimal

    - name: install main
      run: make install
    - name: lint
      run: make main
    - name: test main
      run: |
        make test
        mv .coverage .coverage.full

        # ./tests/check_tag.py
        # ls -lha
        # pip freeze

    - name: coverage
      run: |
        coverage combine
