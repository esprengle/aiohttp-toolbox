name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    services:
      redis:
        image: redis
        ports:
          - 6379/tcp
      postgres:
        image: postgres:11
        ports:
          - 5432/tcp

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: install minimal
      run: make install-minimal
    - name: test minimal
      run: |
        make test-minimal
        mv .coverage .coverage.minimal

    - name: install main
      run: make install
    - name: lint
      run: make lint
    - name: test main
      run: |
        echo "redis: ${{ job.services.redis.ports['6379'] }}"
        echo "postgres: ${{ job.services.postgres.ports['5432'] }}"
        export PG_URL="postgres://postgres@localhost:${{ job.services.postgres.ports['5432'] }}/atoolbox_test"
        export REDIS_URL="redis://localhost:${{ job.services.redis.ports['6379'] }}/6"
        echo "redis: $REDIS_URL, pg: $PG_URL"
        make test
        mv .coverage .coverage.full

        # ./tests/check_tag.py
        # ls -lha
        # pip freeze

    - name: coverage
      run: |
        ls -lh
        coverage combine
