os: linux
dist: xenial
sudo: required
language: python
cache: pip

addons:
  postgresql: '9.6'

services:
- postgresql
- redis-server

python:
- '3.6'
- '3.7'
- '3.8'

script:
- pip freeze | xargs pip uninstall -y
- make install-minimal
- make test-minimal && mv .coverage .coverage.minimal

- make install
- make lint
- make test && mv .coverage .coverage.full

- ./tests/check_tag.py
- ls -lha
- pip freeze

after_success:
- coverage combine
- bash <(curl -s https://codecov.io/bash)

deploy:
- provider: pypi
  user: __token__
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    tags: true
    python: 3.7
